name: Test ts-checks Action

on:
  pull_request:
    branches:
      - main

permissions:
  issues: write
  contents: write

jobs:
  ts-checks-test:
    name: Run ts-checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run ts-checks
        id: checks
        uses: ./
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          onfailure: fix

      - name: Report Result
        if: always()
        run: |
          echo "âœ… CI completed. Check logs for lint, format, and test results."
          echo "checks-passed: ${{ steps.checks.outputs.checks-passed }}"
