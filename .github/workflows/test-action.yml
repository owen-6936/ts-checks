name: Test ts-checks Action

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  ts-checks-test:
    name: Run ts-checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run ts-checks
        id: checks
        uses: ./

      - name: Report Result
        if: always()
        run: |
          echo "âœ… CI completed. Check logs for lint, format, and test results."
          echo "checks-passed: ${{ steps.checks.outputs.checks-passed }}"
